<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - ShowUp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(90deg, #f3e1ff, #ffffff);
            color: #333;
            min-height: 100vh;
        }
        
        .header {
            background: linear-gradient(180deg, #f5e5ff, #e4bcff);
            padding: 25px 50px;
            border-radius: 0 0 25px 25px;
            box-shadow: 0 8px 30px rgba(138, 43, 226, 0.25);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 2px solid rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
            z-index: 1;
        }
        
        .logo {
            font-size: 2.4rem;
            font-weight: 800;
            color: #8a2be2;
            text-shadow: 2px 2px 4px rgba(138, 43, 226, 0.3);
            letter-spacing: 1.5px;
            position: relative;
            z-index: 2;
        }
        
        .nav {
            display: flex;
            gap: 35px;
            position: relative;
            z-index: 2;
        }
        
        .nav a {
            text-decoration: none;
            color: #7a1bd2;
            font-weight: 600;
            padding: 12px 20px;
            transition: all 0.3s;
            border-radius: 15px;
            font-size: 1.1rem;
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
        
        .nav a:hover {
            color: #8a2be2;
            background: rgba(255, 255, 255, 0.7);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(138, 43, 226, 0.3);
        }
        
        .nav a.active {
            color: white;
            background: linear-gradient(135deg, #8a2be2, #a855f7);
            box-shadow: 0 4px 15px rgba(138, 43, 226, 0.4);
        }
        
        .user-profile {
            display: flex;
            align-items: center;
            gap: 15px;
            position: relative;
            z-index: 2;
        }
        
        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #8a2be2, #a855f7);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.3rem;
            box-shadow: 0 4px 15px rgba(138, 43, 226, 0.4);
            border: 2px solid rgba(255, 255, 255, 0.6);
        }
        
        .container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 0 40px;
        }
        
        .profile-header {
            background: white;
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 8px 30px rgba(138, 43, 226, 0.15);
            margin-bottom: 30px;
            border: 2px solid #f0e6ff;
            text-align: center;
        }
        
        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, #8a2be2, #a855f7);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 2.5rem;
            margin: 0 auto 25px;
            box-shadow: 0 8px 25px rgba(138, 43, 226, 0.3);
            border: 4px solid white;
        }
        
        .profile-name {
            font-size: 2rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 8px;
        }
        
        .profile-role {
            font-size: 1.2rem;
            color: #8a2be2;
            font-weight: 600;
            margin-bottom: 15px;
        }
        
        .profile-bio {
            font-size: 1.1rem;
            color: #666;
            font-style: italic;
            margin-bottom: 30px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.5;
        }
        
        .profile-stats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-top: 30px;
        }
        
        .stat-item {
            text-align: center;
            padding: 20px;
            background: #faf9ff;
            border-radius: 15px;
            border: 1px solid #f0e6ff;
        }
        
        .stat-number {
            font-size: 1.8rem;
            font-weight: 700;
            color: #8a2be2;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: #666;
            font-weight: 500;
        }
        
        .divider {
            height: 2px;
            background: #f0e6ff;
            margin: 40px 0;
        }
        
        .portfolios-section {
            background: white;
            border-radius: 25px;
            padding: 35px;
            box-shadow: 0 8px 30px rgba(138, 43, 226, 0.15);
            border: 2px solid #f0e6ff;
        }
        
        .section-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 25px;
        }
        
        .portfolio-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .portfolio-item {
            background: #faf9ff;
            border-radius: 15px;
            padding: 25px;
            border: 1px solid #f0e6ff;
            transition: all 0.3s ease;
        }
        
        .portfolio-item:hover {
            border-color: #8a2be2;
            box-shadow: 0 5px 20px rgba(138, 43, 226, 0.1);
        }
        
        .portfolio-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }
        
        .portfolio-description {
            color: #666;
            font-size: 0.95rem;
            line-height: 1.4;
            margin-bottom: 15px;
        }
        
        .portfolio-actions {
            display: flex;
            gap: 12px;
        }
        
        .view-btn {
            padding: 8px 20px;
            border: 1px solid #8a2be2;
            border-radius: 8px;
            background: #8a2be2;
            color: white;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .view-btn:hover {
            background: #7a1bd2;
            transform: translateY(-2px);
        }
        
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 25px;
                padding: 20px;
            }
            
            .nav {
                gap: 15px;
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .container {
                padding: 0 20px;
            }
            
            .profile-stats {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .profile-header {
                padding: 30px 25px;
            }
            
            .portfolios-section {
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">ShowUp</div>
            <nav class="nav">
                <a href="meus-projetos.html">Projetos</a>
                <a href="amigos.html">Amigos</a>
                <a href="ajuda.html">Ajuda</a>
            </nav>
        <div class="user-profile">
            <div class="user-avatar">GA</div>
        </div>
    </header>

    <div class="container">
        <div class="profile-header">
            <div class="profile-avatar">GA</div>
            <h1 class="profile-name">Gustavo de A. Prchibiliski</h1>
            <div class="profile-role">UX Designer</div>
            <div class="profile-bio">"Bio qualquer"</div>
            
            <div class="profile-stats">
                <div class="stat-item">
                    <div class="stat-number">12</div>
                    <div class="stat-label">Projetos</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">12</div>
                    <div class="stat-label">Portfólios</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">2</div>
                    <div class="stat-label">Colab.</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">38</div>
                    <div class="stat-label">Amigos</div>
                </div>
            </div>
        </div>
        
        <div class="divider"></div>
        
        <div class="portfolios-section">
            <h2 class="section-title">Portfólios publicados:</h2>
            
            <div class="portfolio-list">
                <div class="portfolio-item">
                    <div class="portfolio-title">Projeto A</div>
                    <div class="portfolio-description">Breve descrição do Projeto A</div>
                    <div class="portfolio-actions">
                        <button class="view-btn">Ver portfólio</button>
                    </div>
                </div>
                
                <div class="portfolio-item">
                    <div class="portfolio-title">Projeto B</div>
                    <div class="portfolio-description">Breve descrição do Projeto B</div>
                    <div class="portfolio-actions">
                        <button class="view-btn">Ver portfólio</button>
                    </div>
                </div>
                
                <div class="portfolio-item">
                    <div class="portfolio-title">Projeto C</div>
                    <div class="portfolio-description">Breve descrição do Projeto C</div>
                    <div class="portfolio-actions">
                        <button class="view-btn">Ver portfólio</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.querySelectorAll('.view-btn').forEach(button => {
            button.addEventListener('click', function() {
                const projectTitle = this.closest('.portfolio-item').querySelector('.portfolio-title').textContent;
                alert(`Abrindo portfólio: ${projectTitle}`);
            });
        });
    </script>
</body>
</html>
