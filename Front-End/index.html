<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShowUp - Plataforma de Portfólios</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(90deg, #f3e1ff, #ffffff);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
            align-items: center;
        }
        
        .hero-content {
            color: #333;
            text-align: left;
        }
        
        .logo-container {
            margin-bottom: 40px;
        }
        
        .logo-placeholder {
            width: 220px;
            height: 90px;
            background: rgba(138, 43, 226, 0.05);
            border: 2px dashed #8a2be2;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #8a2be2;
            font-size: 0.9rem;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }
        
        .logo-placeholder:hover {
            background: rgba(138, 43, 226, 0.1);
            border-color: #7a1bd2;
        }
        
        .logo-placeholder i {
            font-size: 1.5rem;
            margin-right: 10px;
        }
        
        .logo-caption {
            color: #666;
            font-size: 0.85rem;
            font-style: italic;
        }
        
        .tagline {
            font-size: 2.2rem;
            font-weight: 700;
            line-height: 1.3;
            margin-bottom: 40px;
            color: #333;
        }
        
        .highlight {
            color: #8a2be2;
            position: relative;
        }
        
        .highlight::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, #8a2be2, #9370db);
            border-radius: 2px;
        }
        
        .auth-card {
            background: white;
            border-radius: 25px;
            padding: 50px 45px;
            box-shadow: 0 15px 40px rgba(138, 43, 226, 0.15);
            text-align: center;
            border: 1px solid #f0e6ff;
            position: relative;
            overflow: hidden;
        }
        
        .auth-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #8a2be2, #9370db);
        }
        
        .auth-card h2 {
            color: #333;
            font-size: 2.2rem;
            margin-bottom: 40px;
            font-weight: 700;
        }
        
        .auth-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .auth-btn {
            padding: 18px 30px;
            border: none;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }
        
        .login-btn {
            background: linear-gradient(135deg, #8a2be2, #9370db);
            color: white;
            box-shadow: 0 6px 20px rgba(138, 43, 226, 0.3);
        }
        
        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(138, 43, 226, 0.4);
        }
        
        .signup-btn {
            background: white;
            color: #8a2be2;
            border: 2px solid #8a2be2;
            box-shadow: 0 4px 15px rgba(138, 43, 226, 0.1);
        }
        
        .signup-btn:hover {
            background: #f8f5ff;
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(138, 43, 226, 0.2);
        }
        
        .features {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 40px;
        }
        
        .feature {
            display: flex;
            align-items: center;
            gap: 12px;
            color: #666;
            font-size: 1rem;
            padding: 12px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 10px;
            border: 1px solid #f0e6ff;
        }
        
        .feature i {
            color: #8a2be2;
            font-size: 1.2rem;
            width: 24px;
        }
        
        .guest-option {
            margin-top: 30px;
            padding-top: 25px;
            border-top: 1px solid #f0e6ff;
        }
        
        .guest-option p {
            color: #666;
            margin-bottom: 15px;
            font-size: 0.95rem;
        }
        
        .guest-link {
            color: #8a2be2;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .guest-link:hover {
            color: #7a1bd2;
            gap: 12px;
        }
        
        @media (max-width: 968px) {
            .container {
                grid-template-columns: 1fr;
                gap: 40px;
                text-align: center;
            }
            
            .hero-content {
                text-align: center;
            }
            
            .features {
                grid-template-columns: 1fr;
                max-width: 400px;
                margin-left: auto;
                margin-right: auto;
            }
        }
        
        @media (max-width: 480px) {
            .auth-card {
                padding: 40px 25px;
            }
            
            .tagline {
                font-size: 1.8rem;
            }
            
            .auth-card h2 {
                font-size: 1.8rem;
            }
            
            .logo-placeholder {
                width: 180px;
                height: 70px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hero-content">
            <div class="logo-container">
                <!-- ESPAÇO PARA A IMAGEM DA LOGO -->
                <div class="logo-placeholder">
                    <i class="fas fa-image"></i>
                    Logo ShowUp
                </div>
                <p class="logo-caption">Substitua pelo arquivo da sua logo</p>
            </div>
            
            <h1 class="tagline">
                Plataforma de <span class="highlight">Criação</span> e 
                <span class="highlight">Gestão</span> de Portfólios
            </h1>
            
            <div class="features">
                <div class="feature">
                    <i class="fas fa-rocket"></i>
                    <span>Portfólios profissionais</span>
                </div>
                <div class="feature">
                    <i class="fas fa-users"></i>
                    <span>Compartilhamento fácil</span>
                </div>
                <div class="feature">
                    <i class="fas fa-chart-line"></i>
                    <span>Análises de performance</span>
                </div>
                <div class="feature">
                    <i class="fas fa-magic"></i>
                    <span>Templates personalizáveis</span>
                </div>
            </div>
        </div>
        
        <div class="auth-card">
            <h2>Bem-vindo</h2>
            <div class="auth-buttons">
                <button class="auth-btn login-btn" onclick="window.location.href='login.html'">
                    <i class="fas fa-sign-in-alt"></i>
                    Login
                </button>
                <button class="auth-btn signup-btn" onclick="window.location.href='cadastro.html'">
                    <i class="fas fa-user-plus"></i>
                    Cadastro
                </button>
            </div>
            
            <div class="guest-option">
                <p>Quer apenas explorar?</p>
                <a href="meus-projetos.html" class="guest-link">
                    Acesse como visitante 
                    <i class="fas fa-arrow-right"></i>
                </a>
            </div>
        </div>
    </div>

    <script>
        // Acesso como visitante
        document.querySelector('.guest-link').addEventListener('click', function(e) {
            e.preventDefault();
            alert('Acessando como visitante...');
            window.location.href = 'meus-projetos.html';
        });
    </script>
</body>
</html>
