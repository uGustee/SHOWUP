<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShowUp - Cadastro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(90deg, #f3e1ff, #ffffff);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 450px;
            animation: fadeIn 0.8s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            color: #8a2be2;
            font-size: 2.8rem;
            font-weight: 800;
            letter-spacing: 1.5px;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .logo .tagline {
            color: #666;
            font-size: 1rem;
            margin-top: 5px;
            font-weight: 500;
        }
        
        .card {
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(138, 43, 226, 0.15);
            padding: 40px 35px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid #f0e6ff;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(138, 43, 226, 0.2);
        }
        
        .card h2 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.8rem;
            font-weight: 700;
            position: relative;
            padding-bottom: 15px;
        }
        
        .card h2:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(to right, #8a2be2, #9370db);
            border-radius: 3px;
        }
        
        .form-group {
            margin-bottom: 22px;
            position: relative;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 0.95rem;
        }
        
        .form-group input {
            width: 100%;
            padding: 16px 45px 16px 16px;
            border: 1.5px solid #e1d5f5;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
            background-color: #faf9ff;
        }
        
        .form-group input:focus {
            border-color: #8a2be2;
            box-shadow: 0 0 0 3px rgba(138, 43, 226, 0.15);
            outline: none;
            background-color: white;
        }
        
        .form-group i {
            position: absolute;
            right: 16px;
            top: 42px;
            color: #8a2be2;
            font-size: 18px;
        }
        
        .btn {
            display: block;
            width: 100%;
            padding: 16px;
            background: linear-gradient(to right, #8a2be2, #9370db);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 15px;
            box-shadow: 0 4px 15px rgba(138, 43, 226, 0.3);
            letter-spacing: 0.5px;
        }
        
        .btn:hover {
            background: linear-gradient(to right, #7a1bd2, #8360d1);
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(138, 43, 226, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn i {
            margin-left: 8px;
            transition: transform 0.3s;
        }
        
        .btn:hover i {
            transform: translateX(5px);
        }
        
        .login-link {
            text-align: center;
            margin-top: 25px;
            color: #666;
            font-size: 0.95rem;
        }
        
        .login-link a {
            color: #8a2be2;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.2s;
        }
        
        .login-link a:hover {
            text-decoration: underline;
            color: #7a1bd2;
        }
        
        .password-strength {
            height: 5px;
            background: #eee;
            border-radius: 5px;
            margin-top: 8px;
            overflow: hidden;
        }
        
        .password-strength-bar {
            height: 100%;
            width: 0;
            border-radius: 5px;
            transition: width 0.3s, background 0.3s;
        }
        
        .terms {
            display: flex;
            align-items: flex-start;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #666;
        }
        
        .terms input {
            margin-right: 10px;
            margin-top: 3px;
        }
        
        .terms a {
            color: #8a2be2;
            text-decoration: none;
        }
        
        .terms a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 480px) {
            .card {
                padding: 30px 25px;
            }
            
            .logo h1 {
                font-size: 2.3rem;
            }
            
            .card h2 {
                font-size: 1.6rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>ShowUp</h1>
            <p class="tagline">Sua plataforma de eventos favorita</p>
        </div>
        
        <div class="card">
            <h2>Criar Conta</h2>
            
            <form id="registerForm">
                <div class="form-group">
                    <label for="name">Nome Completo</label>
                    <input type="text" id="name" name="name" placeholder="Digite seu nome completo" required>
                    <i class="fas fa-user"></i>
                </div>
                
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="seu@email.com" required>
                    <i class="fas fa-envelope"></i>
                </div>
                
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" placeholder="Crie uma senha segura" required>
                    <i class="fas fa-lock"></i>
                    <div class="password-strength">
                        <div class="password-strength-bar" id="passwordStrengthBar"></div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirmar Senha</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Digite a senha novamente" required>
                    <i class="fas fa-lock"></i>
                </div>
                
                <div class="terms">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">Concordo com os <a href="#">Termos de Uso</a> e <a href="#">Política de Privacidade</a></label>
                </div>
                
                <button type="submit" class="btn">Próximo <i class="fas fa-arrow-right"></i></button>
            </form>
            
            <div class="login-link">
                Já tem uma conta? <a href="#">Faça login</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const terms = document.getElementById('terms').checked;
            
            if (password !== confirmPassword) {
                alert('As senhas não coincidem!');
                return;
            }
            
            if (!terms) {
                alert('Você precisa concordar com os Termos de Uso e Política de Privacidade!');
                return;
            }
            
            // Aqui normalmente enviaria os dados para o servidor
            alert('Cadastro realizado com sucesso!');
            // Redirecionar para a próxima página
        });
        
        // Indicador de força da senha
        document.getElementById('password').addEventListener('input', function() {
            const password = this.value;
            const strengthBar = document.getElementById('passwordStrengthBar');
            let strength = 0;
            
            if (password.length >= 8) strength += 25;
            if (/[A-Z]/.test(password)) strength += 25;
            if (/[0-9]/.test(password)) strength += 25;
            if (/[^A-Za-z0-9]/.test(password)) strength += 25;
            
            strengthBar.style.width = strength + '%';
            
            if (strength < 50) {
                strengthBar.style.background = '#e74c3c';
            } else if (strength < 75) {
                strengthBar.style.background = '#f39c12';
            } else {
                strengthBar.style.background = '#2ecc71';
            }
        });
    </script>
</body>
</html>
