<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajuda - ShowUp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(90deg, #f3e1ff, #ffffff);
            color: #333;
            min-height: 100vh;
        }
        
        .header {
            background: linear-gradient(180deg, #f5e5ff, #e4bcff);
            padding: 25px 50px;
            border-radius: 0 0 25px 25px;
            box-shadow: 0 8px 30px rgba(138, 43, 226, 0.25);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 2px solid rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
            z-index: 1;
        }
        
        .logo {
            font-size: 2.4rem;
            font-weight: 800;
            color: #8a2be2;
            text-shadow: 2px 2px 4px rgba(138, 43, 226, 0.3);
            letter-spacing: 1.5px;
            position: relative;
            z-index: 2;
        }
        
        .nav {
            display: flex;
            gap: 35px;
            position: relative;
            z-index: 2;
        }
        
        .nav a {
            text-decoration: none;
            color: #7a1bd2;
            font-weight: 600;
            padding: 12px 20px;
            transition: all 0.3s;
            border-radius: 15px;
            font-size: 1.1rem;
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
        
        .nav a:hover {
            color: #8a2be2;
            background: rgba(255, 255, 255, 0.7);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(138, 43, 226, 0.3);
        }
        
        .nav a.active {
            color: white;
            background: linear-gradient(135deg, #8a2be2, #a855f7);
            box-shadow: 0 4px 15px rgba(138, 43, 226, 0.4);
        }
        
        .user-profile {
            display: flex;
            align-items: center;
            gap: 15px;
            position: relative;
            z-index: 2;
        }
        
        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #8a2be2, #a855f7);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.3rem;
            box-shadow: 0 4px 15px rgba(138, 43, 226, 0.4);
            border: 2px solid rgba(255, 255, 255, 0.6);
        }
        
        .container {
            max-width: 600px;
            margin: 60px auto;
            padding: 0 40px;
        }
        
        .help-section {
            background: white;
            border-radius: 25px;
            padding: 50px;
            box-shadow: 0 15px 40px rgba(138, 43, 226, 0.15);
            text-align: center;
            border: 2px solid #f0e6ff;
        }
        
        .help-title {
            font-size: 2.2rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 40px;
        }
        
        .form-group {
            margin-bottom: 30px;
            text-align: left;
        }
        
        .form-input {
            width: 100%;
            padding: 18px 20px;
            border: 2px solid #e1d5f5;
            border-radius: 12px;
            font-size: 1.1rem;
            background: #faf9ff;
            transition: all 0.3s;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #8a2be2;
            box-shadow: 0 0 0 3px rgba(138, 43, 226, 0.1);
            background: white;
        }
        
        .form-input::placeholder {
            color: #999;
        }
        
        .submit-btn {
            background: linear-gradient(135deg, #8a2be2, #9370db);
            color: white;
            border: none;
            padding: 18px 40px;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 6px 20px rgba(138, 43, 226, 0.3);
            width: 100%;
        }
        
        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(138, 43, 226, 0.4);
            background: linear-gradient(135deg, #7a1bd2, #8360d1);
        }
        
        .contact-info {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 2px solid #f0e6ff;
        }
        
        .contact-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #666;
            margin-bottom: 15px;
        }
        
        .contact-email {
            color: #8a2be2;
            font-weight: 600;
            font-size: 1rem;
        }
        
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 25px;
                padding: 20px;
            }
            
            .nav {
                gap: 15px;
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .container {
                padding: 0 20px;
                margin: 40px auto;
            }
            
            .help-section {
                padding: 35px 25px;
            }
            
            .help-title {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">ShowUp</div>
<nav class="nav">
    <a href="portifolios.html">Projetos</a>
    <a href="amigos.html">Amigos</a>
    <a href="ajuda.html" class="active">Ajuda</a>
</nav>
        <div class="user-profile">
            <div class="user-avatar">JS</div>
        </div>
    </header>

    <div class="container">
        <div class="help-section">
            <h1 class="help-title">Podemos ajudar?</h1>
            
            <form id="helpForm">
                <div class="form-group">
                    <input type="text" class="form-input" placeholder="Seu nome" required>
                </div>
                
                <div class="form-group">
                    <textarea class="form-input" placeholder="Seu feedback" rows="5" required></textarea>
                </div>
                
                <button type="submit" class="submit-btn">Enviar</button>
            </form>
            
            <div class="contact-info">
                <div class="contact-title">Outras formas de contato:</div>
                <div class="contact-email">suporte@gmail.com</div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('helpForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const nome = this.querySelector('input[type="text"]').value;
            alert(`Obrigado, ${nome}! Seu feedback foi enviado com sucesso.`);
            
            this.reset();
        });
    </script>
</body>
</html>
